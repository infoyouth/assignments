name: ğŸ Python Workflow

on:
  push:
    paths:
      - 'python/**'

jobs:
  python_checks:
    name: ğŸ’» Python Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install flake8 mypy black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: ğŸš¦ Lint Python code
        run: |
          flake8 python --count --statistics
          echo "::set-output name=flake8_summary::$(flake8 python --count --select=E9,F63,F7,F82 --show-source --statistics)"
        continue-on-error: false

      - name: ğŸ“ Type check Python code
        run: |
          mypy python
        continue-on-error: false

      - name: ğŸ–Œï¸ Format Python code with Black
        run: |
          black --check --diff python
        continue-on-error: false

      - name: ğŸ“‹ Display Results Summary
        if: always()
        run: |
          summary="${{ steps.python_checks.outputs.flake8_summary }}"
          if [ -n "$summary" ]; then
            echo "ğŸ”´ FAIL: Linting issues found"
            echo "$summary"
            exit 1
          else
            echo "âœ… PASS: No linting issues found"
          fi
